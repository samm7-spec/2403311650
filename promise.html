<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        
const buatKopi = new Promise((resolve, reject) => {
  const stokKopiCukup = true; 
  setTimeout(() => {
    if (stokKopiCukup) {
      resolve("Kopi berhasil dibuat! â˜•"); 
    } else {
      reject("Maaf, bubuk kopi habis."); 
    }
  }, 2000); 
});

console.log("Memesan kopi...");

buatKopi
  .then(hasil => {
    console.log(hasil);
  })
  .catch(alasan => {
    console.error(alasan);
  });
    </script>
</body>
</html>
